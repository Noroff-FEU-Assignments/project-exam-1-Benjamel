<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16bf78a0e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/script.js" defer></script>
    <script src="/js/menu.js" defer></script>
    <script src="/js/contact.js" defer></script>
    <title>Contact | My blog</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="/icons/icons8-evergreen-100.png" alt="logo of a tree" class="logo-icon"></a>
            <a href="#" class="toggle-menu">
                <div class="menu-btn_burger"></div>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="bloglist.html" class="nav-link">Blog Posts</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
<main>
    <div class="contact-page">
        <div class="contact">
            <h1 class="h1-contact">Contact Us</h1>
            <div id="message"></div>
            <form>
                <div>
                    <label>
                        Name *
                        <input name="fullName" id="fullName" />
                    </label>
                    <div class="form-error" id="fullNameError">Please enter your name</div>
                </div>
                <div>
                    <label>
                        Subject *
                        <input name="subject" id="subject" />
                    </label>
                    <div class="form-error" id="subjectError">Subject must be at least 1 characters</div>
                </div>
                <div>
                    <label>
                        Email address *
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>
                <div class="address-label">
                    <label>
                        Address *
                        <input name="address" id="address" />
                    </label>
                    <div class="form-error" id="addressError">Address must be at least 1 characters</div>
                </div>
                <button type="submit" id="sendButton" disabled>Send</button>
            </form>
        </div>
    </div>
</main>
</html>
